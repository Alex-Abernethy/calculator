<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Wobsite</title>
  </head>

  <body>
    <div id="calculator">
      <input type='text', disabled, value="0">
    
      <table style="width:20%", align="center">
        <tr>
          <th><button type="button", class="button">AC</button></th>
          <th><button type="button", class="button">CE</button></th>
          <th><button type="button", class="button">%</button></th>
          <th><button type="button", class="button">รท</button></th>
        </tr>
        <tr>
          <th><button type="button", class="button">7</button></th>
          <th><button type="button", class="button">8</button></th>
          <th><button type="button", class="button">9</button></th>
          <th><button type="button", class="button">x</button></th>
        </tr>
        <tr>
          <th><button type="button", class="button">4</button></th>
          <th><button type="button", class="button">5</button></th>
          <th><button type="button", class="button">6</button></th>
          <th><button type="button", class="button">-</button></th>
        </tr>
        <tr>
          <th><button type="button", class="button">1</button></th>
          <th><button type="button", class="button">2</button></th>
          <th><button type="button", class="button">3</button></th>
          <th><button type="button", class="button">+</button></th>
        </tr>
        <tr>
          <th><button type="button", class="button">0</button></th>
          <th><button type="button", class="button">.</button></th>
          <th><button type="button", class="button">=</button></th>
        </tr>
      </table>
    </div>
  </body>

</html>
