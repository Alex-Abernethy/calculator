<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta charset='UTF-8'>
    <title>calculator</title>
  </head>

  <body>
    <div id='calculator'>
      
      <table style='width:20%', align='center'>
        <tr>
          <th colspan='4'><input id='answer', type='text', value='0', size='35', disabled></th>
        </tr>
        <tr>
          <td><button type='button', class='button'>AC</button></td>
          <td><button type='button', class='button'>CE</button></td>
          <td><button type='button', class='button'>รท</button></td>
          <td><button type='button', class='button'>x</button></td>
        </tr>
        <tr>
          <td><button type='button', class='button'>7</button></td>
          <td><button type='button', class='button'>8</button></td>
          <td><button type='button', class='button'>9</button></td>
          <td><button type='button', class='button'>-</button></td>
        </tr>
        <tr>
          <td><button type='button', class='button'>4</button></td>
          <td><button type='button', class='button'>5</button></td>
          <td><button type='button', class='button'>6</button></td>
          <td><button type='button', class='button'>+</button></td>
        </tr>
        <tr>
          <td><button type='button', class='button'>1</button></td>
          <td><button type='button', class='button'>2</button></td>
          <td><button type='button', class='button'>3</button></td>
        </tr>
        <tr>
          <td><button type='button', class='button'>.</button></td>
          <td><button type='button', class='button'>0</button></td>
          <td><button type='button', class='button'>=</button></td>
        </tr>
      </table>
    </div>
  </body>
  <script src='calc.js'></script>
</html>
